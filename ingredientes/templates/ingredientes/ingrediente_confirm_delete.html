{% extends "ingredientes/ingrediente_base.html" %}

{% block content %}
    <form method="post">{% csrf_token %}
        <p>
            Estas seguro que deseas eliminar el ingrediente
            {% if ingrediente.producto %}
                <strong><em>"{{ ingrediente.producto }}"</em></strong>
            {% else %}
                <strong><em>"{{ ingrediente.producto_elaboracion }}"</em></strong>
            {% endif %}
           ?
        </p>
        <input class="btn btn-secondary" type="submit" value="Confirmar">
        <button type="button" class="btn btn-primary" onclick="window.history.back();">Cancel</button>
    </form>
{% endblock %}
