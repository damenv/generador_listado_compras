{% block content %}
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" value="Save">
    </form>
    {% if ingrediente %}
        <a href="{% url 'ingrediente-detail' ingrediente.id %}">
            <button>Cancel</button>
        </a>
    {% else %}
        <a href="{% url 'ingrediente-list' %}">
            <button>Cancel</button>
        </a>
    {% endif %}
{% endblock %}
