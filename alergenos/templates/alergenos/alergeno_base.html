{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Alergeno</title>
</head>
<body>
    <h1><a href="/">Alergenos</a></h1>

    {% if messages %}
        <ul class="messages">
            {% for message in messages %}
                <li class="message">
                    {{ message }}
                </li>
            {% endfor %}
        </ul>
    {% endif %}

    {% block content %}{% endblock %}
</body>
</html>
