{% block content %}
    <form method="post">{% csrf_token %}
        <p>
            Estas seguro que deseas eliminar
            <em>"{{ alergeno.alergeno }}"</em>
           ?
        </p>
        <input type="submit" value="Confirm">
    </form>
    <a href="{% url 'alergeno-detail' alergeno.id %}">
        <button>Cancel</button>
    </a>
{% endblock %}
