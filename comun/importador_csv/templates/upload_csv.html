{% extends "base_template.html" %}

<div class="d-flex justify-content-center">
    <h1>{% block encabezado %}Importar {{ modulo_url }}{% endblock %}</h1>
</div>

{% block content %}
    <form action="{% url modulo_url %}" method="POST" enctype="multipart/form-data" class="form-horizontal">
        {% csrf_token %}
        <div class="form-group">
            <label for="name" class="col-md-3 col-sm-3 col-xs-12 control-label">Archivo: </label>
            <div class="col-md-8">
                <input type="file" name="csv_file" id="csv_file" required="True" class="form-control">
            </div>
        </div>
        <div class="form-group">
            <div class="col-md-3 col-sm-3 col-xs-12 col-md-offset-3" style="margin-bottom:10px;">
                 <button class="btn btn-primary"> <span class="glyphicon glyphicon-upload" style="margin-right:5px;"></span>Cargar </button>
            </div>
        </div>
    </form>
{% endblock %}
