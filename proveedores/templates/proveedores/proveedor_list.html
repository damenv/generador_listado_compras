{% extends "proveedores/proveedor_base.html" %}

{% block content %}
<div class="row mt-5">
        <article>
        <a href="{% url 'proveedor-create' %}"><button>Agregar Proveedor</button></a>
        </article>
    </div>

    <div class="row mt-3">
        <table class="table table-striped table-sm">
            <thead>
                <tr>
                    <th scope="col">id</th>
                    <th scope="col">Proveedor</th>
                    <th scope="col">Acciones</th>
                </tr>
            </thead>
            <tbody>
                {% for proveedor in proveedor_list %}
                    <tr>
                        <th scope="row">{{ proveedor.id }}</th>
                        <td>{{ proveedor.nombre }}</td>
                        <td>
                            <div class="btn-group" role="group">
                                <a href="{% url 'proveedor-detail' proveedor.id %}">
                                    <button type="button" class="btn btn-primary">Ver</button>
                                </a>
                                <a href="{% url 'proveedor-update' proveedor.id %}">
                                    <button type="button" class="btn btn-primary">Editar</button>
                                </a>
                                <a href="{% url 'proveedor-delete' proveedor.id %}">
                                    <button type="button" class="btn btn-primary">Eliminar</button>
                                </a>
                            </div>
                        </td>
                    </tr>
            {% endfor %}
            </tbody>
        </table>
    </div>
{% endblock %}
