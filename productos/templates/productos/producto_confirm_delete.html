{% block content %}
    <form method="post">{% csrf_token %}
        <p>
            Estas seguro que deseas eliminar
            <em>"{{ producto.producto }}"</em>
           ?
        </p>
        <input type="submit" value="Confirm">
    </form>
    <a href="{% url 'producto-detail' producto.id %}">
        <button>Cancel</button>
    </a>
{% endblock %}
