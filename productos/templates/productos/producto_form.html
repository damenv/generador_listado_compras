{% block content %}
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" value="Save">
    </form>
    {% if producto %}
        <a href="{% url 'producto-detail' producto.id %}">
            <button>Cancel</button>
        </a>
    {% else %}
        <a href="{% url 'producto-list' %}">
            <button>Cancel</button>
        </a>
    {% endif %}
{% endblock %}
